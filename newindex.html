  <meta name="description" content="I am an associate professor in the Computer Science department at Ecole Polytechnique in France. I am a member of the LIX research laboratory of Ecole Polytechnique and an associate member (external collaborator) of the DataShape team at INRIA. My research is primarily related to geometric (3d) shape analysis and processing with emphasis on non-rigid shape matching and comparison. In the past, I have worked on methods for dynamic registration, non-rigid shape-matching, shape comparison and retrieval, symmetry detection, among other things. I'm also very interested in image processing, computer graphics and computer vision in general.
